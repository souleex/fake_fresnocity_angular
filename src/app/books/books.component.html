<p>
  <button (click)="goToCreate()">Create a book</button>
</p>
<div class="book-card" *ngFor="let book of books" [routerLink]="['book',book._id]">
  <P>{{book._id}}</P>
  <P>{{book.title}}</P>
  <P>{{book.author}}</P>
  <P>{{book.read}}</P>
  <button (click)="deleteBook(book._id)">X</button>
</div>
